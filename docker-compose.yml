
services:

  tiger-ledger-server:
    build:
      context: .
      dockerfile: docker/server/Dockerfile
    container_name: tiger-ledger-server
    ports:
      - "8443:8443"
    depends_on:
      tigerbeetle:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - TIGER_BEETLE_CLUSTER=0
      - TIGER_BEETLE_HOST=tigerbeetle
      - TIGER_BEETLE_PORT=3000
    security_opt:
      - seccomp=unconfined
    restart: unless-stopped
    networks:
      - tiger-network

  tigerbeetle:
    build:
      context: ./docker/tigerbeetle
    container_name: tigerbeetle
    ports:
      - "3000:3000"
    volumes:
      - tigerbeetle-data:/data
    security_opt:
      - "seccomp=unconfined"
    cap_add:
      - IPC_LOCK
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "/tigerbeetle", "version" ]
      interval: 5s
      retries: 5
      start_period: 5s
      timeout: 3s
    networks:
      - tiger-network

  postgres:
    image: postgres:15
    container_name: tiger-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: tigerledger
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tiger-network

volumes:
  tigerbeetle-data:
  pgdata:

networks:
  tiger-network: